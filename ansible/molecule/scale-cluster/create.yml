        mode: "0644"

    - name: Store inventory(for scale down worker node)
      ansible.builtin.copy:
        content: |
          all:
            children:
              loadbalancer:
                hosts:
                  {% for node in lb_nodes.results -%}
                    lb-node-{{ node.item + 1 }}:
